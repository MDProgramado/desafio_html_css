<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/lancamento.css">
    <title>Lançamento</title>
</head>
<body>
    <header>
        <section class="header-container"> 
            <a href="index.html">
                <img src="../img/logo-ford-256.png" alt="Logo da Ford" class="logo-header"> 
           </a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="lancamento.html">Lançamento</a></li>
                    <li><a href="contato.html">Contato</a></li>
                   
                </ul>
            </nav>
        </section>
    </header>
   
    <main> 
        <section class="main-container">
            <div class="video-main"> 
                <iframe width="1300px" height="300" 
                src="https://www.youtube.com/embed/vQsryuNmsL0?controls=1&autoplay=1&mute=1&loop=1">
                </iframe> 
            </div>
            
        </section>
        <section class="cars-main">
            <form>
                <div class="car">
                    <img src="../img/storm.jpg" alt="Ford Storm" class="cars">
                    <input type="checkbox" id="storm_checkbox">
                    <label for="storm_checkbox">Ford Storm 2.0 Diesel 4x4 2023 <br> A partir de R$ 289.9901</label>
                    <a href="https://www.ford.com.br/picapes/ranger/compare-as-versoes/xls-3-0-diesel-4wd-at/">
                        <img src="../img/info.png" alt="Mais informações" class="info">
                    </a> 
                </div>
                <div class="car">
                    <img src="../img/XL Cabine.jpg" alt="Ford XL Cabine" class="cars">
                    <input type="checkbox" id="xl_checkbox">
                    <label for="xl_checkbox" class="label">Ford XL Cabine Dupla 2023 <br> A partir de R$ 244.9901</label>
                    <a href="https://www.ford.com.br/picapes/ranger/compare-as-versoes/xl-20-diesel-4x4-mt/"> 
                        <img src="../img/info.png" alt="Mais informações" class="info">
                    </a>
                </div>
                <div class="car"> 
                    <img src="../img/xls 2.2 diesel.jpg" alt="Ford XLS 2.2 Diesel" class="cars">
                    <input type="checkbox" id="xls_checkbox">
                    <label for="xls_checkbox" class="label">Ford XLS 2.2 Diesel 2023 <br> A partir de R$ 264.4901</label>
                    <a href="https://www.ford.com.br/picapes/ranger/compare-as-versoes/xl-20-diesel-4x4-mt/"> 
                        <img src="../img/info.png" alt="Mais informações" class="info">
                    </a>
                </div>
            </form>
        </section> 
        <button type="submit" class="button-main">Comparar carros</button>

    </main>
    <footer>
        <section class="footer-container">
            <p id="redes_footer">Redes Sociais</p>
            <div class="social-icons">
                <a href="https://www.facebook.com/FordBrasil" target="_blank" rel="noopener noreferrer">
                    <img src="../img/facebook-50.png" alt="Facebook">
                </a>
                <a href="https://www.youtube.com/fordbrasil" target="_blank" rel="noopener noreferrer">
                    <img src="../img/youtube-squared-50.png" alt="YouTube">
                </a>
                <a href="https://www.instagram.com/fordbrasil/" target="_blank" rel="noopener noreferrer">
                    <img src="../img/instagram-logo-50.png" alt="Instagram">
                </a>
            </div>
            
            <p id="copyright_footer">&copy; 2025 Ford. Todos os direitos reservados</p>
            <div class="logo-footer"><img src="../img/ford-96.png" alt="Logo Ford" class="logo-footer"> </div>
        </section>
    </footer>
</body>
</html>
