<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resete.css">
    <link rel="stylesheet" href="style.css">
    
    <title>FORD-ENTER</title>
</head>
<body>
    <header>
        <div id="header-container">
            <img src="img/logo-ford-256.png" alt="Logo da Ford" class="logo-header">
        </div>
    </header>

    <main>
        <div class="main-container">
            <h2>Home</h2>
            <h2>Lançamento</h2>
            <h2>Contato</h2>
        </div>
        <img src="img/imagem_1.jpg" alt="Imagem do carro de lançamento" class="carro-destaque">
    </main>

    <footer>
        <div class="footer-content">
           
            <div class="social-icons">
                <a href="https://www.facebook.com/FordBrasil">
                    <img src="img/facebook-50.png" alt="Facebook">
                </a>
                <a href="https://www.youtube.com/fordbrasil">
                    <img src="img/youtube-squared-50.png" alt="YouTube">
                </a>
                <a href="https://www.instagram.com/fordbrasil/">
                    <img src="img/instagram-logo-50.png" alt="Instagram">
                    
                </a>
            </div>

            <img src="img/ford-96.png" alt="Logo Ford" class="logo-footer">
                <p>&copy; 2025 Ford. Todos os direitos reservados</p>
        </div>
    </footer>
</body>
</html>
